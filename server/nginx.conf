# إعدادات nginx لحل مشكلة 413 Request Entity Too Large
# استخدم هذا الملف في الإنتاج لحل مشكلة رفع الملفات الكبيرة

server {
    listen 80;
    server_name ibnmailku.cloud;  # استبدل بالدومين الخاص بك
    
    # إعدادات مهمة لحل مشكلة 413
    client_max_body_size 20M;  # زيادة الحد الأقصى لحجم الملفات
    client_body_timeout 60s;   # زيادة timeout للرفع
    client_header_timeout 60s; # زيادة timeout للـ headers
    
    # إعدادات إضافية لرفع الملفات
    client_body_buffer_size 128k;
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # إعدادات proxy للخادم
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # إعدادات خاصة برفع الملفات
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # إعدادات خاصة لـ API upload
    location /api/upload/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات خاصة برفع الملفات
        client_max_body_size 20M;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # إعدادات خاصة لـ Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات timeout للـ WebSocket
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # إعدادات خاصة لـ static files
    location /uploads/ {
        proxy_pass http://localhost:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Debug headers
        add_header X-Debug-Source "nginx-uploads" always;
        add_header X-Debug-Request-URI $request_uri always;
    }
    
    # إعدادات خاصة لـ GridFS images
    location /api/image/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Debug headers
        add_header X-Debug-Source "nginx-gridfs" always;
        add_header X-Debug-Request-URI $request_uri always;
    }
}

