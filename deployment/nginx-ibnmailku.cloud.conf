# Nginx Configuration for ibnmailku.cloud
# Location: /etc/nginx/sites-available/ibnmailku.cloud
# Symlink to: /etc/nginx/sites-enabled/ibnmailku.cloud

# Map directive for WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP â†’ HTTPS redirect (port 80)
# This is the ONLY redirect that should happen
server {
    listen 80;
    server_name ibnmailku.cloud www.ibnmailku.cloud;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS main server (port 443)
server {
    listen 443 ssl http2;
    server_name ibnmailku.cloud www.ibnmailku.cloud;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ibnmailku.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ibnmailku.cloud/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Frontend - React build files
    root /var/www/LMS-Ibn-Mailk/client/dist;
    index index.html;
    
    # Increase body size for file uploads
    client_max_body_size 50M;
    
    # API proxy to backend (Node.js on port 5000)
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        
        # Basic headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support (for Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Disable buffering for large uploads
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Add headers for debugging
        add_header X-Served-By "nginx-api-proxy" always;
    }
    
    # Socket.IO endpoint with WebSocket support
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # Extended timeouts for WebSocket
        proxy_read_timeout 60000;
        proxy_connect_timeout 60000;
        proxy_send_timeout 60000;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Additional Socket.IO settings
        proxy_set_header X-Forwarded-Prefix /socket.io/;
    }
    
    # Uploads proxy (for static uploaded files)
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000/uploads/;
        proxy_set_header Host $host;
        
        # Cache uploaded files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # GridFS images endpoint
    location /api/image/ {
        proxy_pass http://127.0.0.1:5000/api/image/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # React SPA - catch-all for client-side routing
    # All non-API requests should serve the React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

